Resources:
  ResultTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.result-table}
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: N
      KeySchema:
        - AttributeName: email
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
