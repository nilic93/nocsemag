service: resources

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  stage: base

custom:
  result-table: result-${self:provider.stage}

resources:
  #TABLES
  - ${file(templates/resources/db/result.table.yml)}
  #POLICIES
  - ${file(templates/resources/policies/result-read.yml)}
  - ${file(templates/resources/policies/logging.yml)}
  #ROLES
  - ${file(templates/resources/roles/result-read.yml)}
  #COGNITO
  - ${file(templates/resources/cognito/cognito.yml)}








